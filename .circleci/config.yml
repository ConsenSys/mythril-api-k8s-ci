version: 2
jobs:
  build:
    docker:
      - image: docker:18.06.1-ce-git
    steps:
      - checkout
      - setup_remote_docker
      - run:
          name: Build application Docker image
          command: |
            docker build -t mythril/api-k8s-ci:${CIRCLE_SHA1} .
            docker login -u ${DOCKER_USER} -p ${DOCKER_PASSWORD}
            docker push mythril/api-k8s-ci:${CIRCLE_SHA1}

  publish:
    docker:
      - image: docker:18.06.1-ce-git
    steps:
      - checkout
      - setup_remote_docker
      - run:
          name: Push Docker image
          command: |
            docker login -u ${DOCKER_USER} -p ${DOCKER_PASSWORD}
            docker pull mythril/api-k8s-ci:${CIRCLE_SHA1}
            docker tag mythril/api-k8s-ci:${CIRCLE_SHA1} mythril/api-k8s-ci:${CIRCLE_TAG}
            docker push mythril/api-k8s-ci:${CIRCLE_TAG}

workflows:
  version: 2
  test_and_deploy:
    jobs:
      - build:
          filters:
            tags:
              only: /.*/
      - publish:
          filters:
            branches:
              ignore: /.*/
            tags:
              only: /v[0-9]+(\.[0-9]+)*/
          requires:
            - build
